# Nginx configuration for Cascade Deletion System Production Deployment
# Includes rate limiting, security headers, and CDN optimization

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=deletion_api:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=admin_api:10m rate=20r/m;
limit_req_zone $binary_remote_addr zone=websocket:10m rate=5r/s;

# Upstream backend servers
upstream backend_api {
    server backend:3001 max_fails=3 fail_timeout=30s;
    # Add more servers for load balancing
    # server backend2:3001 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name conservatory-app.com www.conservatory-app.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name conservatory-app.com www.conservatory-app.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/conservatory-app.crt;
    ssl_certificate_key /etc/ssl/private/conservatory-app.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy for Cascade Deletion System
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://www.googletagmanager.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com data:;
        img-src 'self' data: https:;
        connect-src 'self' https://api.conservatory-app.com wss://ws.conservatory-app.com https://sentry.io;
        worker-src 'self';
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self';
    " always;
    
    # Root directory for frontend files
    root /var/www/conservatory-app/dist;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Frontend static files with caching
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
        
        # No cache for HTML files
        location ~* \.(html)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # API Routes with rate limiting
    location /api/ {
        # Apply rate limiting to deletion endpoints
        location /api/admin/cascade-deletion {
            limit_req zone=deletion_api burst=5 nodelay;
            
            # Additional security for deletion endpoints
            deny all;
            allow 192.168.1.0/24;  # Internal network
            allow 10.0.0.0/8;      # Private network
            
            proxy_pass http://backend_api;
            include /etc/nginx/proxy_params;
            
            # Logging for deletion operations
            access_log /var/log/nginx/cascade_deletion_access.log;
            error_log /var/log/nginx/cascade_deletion_error.log;
        }
        
        # General admin API rate limiting
        location /api/admin/ {
            limit_req zone=admin_api burst=10 nodelay;
            proxy_pass http://backend_api;
            include /etc/nginx/proxy_params;
        }
        
        # Health check endpoints (no rate limiting)
        location /api/health/ {
            proxy_pass http://backend_api;
            include /etc/nginx/proxy_params;
            access_log off;
        }
        
        # Default API routing
        proxy_pass http://backend_api;
        include /etc/nginx/proxy_params;
        
        # Timeout settings for long-running deletion operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;  # 5 minutes for deletion operations
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Headers for API requests
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header X-Request-ID $request_id;
    }
    
    # WebSocket for real-time cascade deletion updates
    location /ws/ {
        limit_req zone=websocket burst=10 nodelay;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s; # 5 minutes for long deletion operations
        
        # Disable proxy buffering for real-time updates
        proxy_buffering off;
    }
    
    # File upload endpoint with size restrictions
    location /api/upload {
        client_max_body_size 10M;
        proxy_pass http://backend_api;
        include /etc/nginx/proxy_params;
        
        # Upload timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # Cascade deletion specific assets
    location /cascade/ {
        alias /var/www/conservatory-app/dist/cascade/;
        expires 1h; # Shorter cache for feature updates
        add_header Cache-Control "public";
    }
    
    # Admin dashboard assets
    location /admin/ {
        alias /var/www/conservatory-app/dist/admin/;
        expires 1h;
        add_header Cache-Control "public";
        
        # Restrict access to admin assets
        deny all;
        allow 192.168.1.0/24;  # Internal network
        allow 10.0.0.0/8;      # Private network
    }
    
    # Security restrictions
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block common attack patterns
    location ~* /(wp-admin|wp-content|wp-includes|xmlrpc.php) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Monitoring and logging
    access_log /var/log/nginx/conservatory_access.log combined;
    error_log /var/log/nginx/conservatory_error.log warn;
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/conservatory-app/dist;
    }
}

# Staging server configuration
server {
    listen 443 ssl http2;
    server_name staging.conservatory-app.com;
    
    # SSL Configuration (same as production)
    ssl_certificate /etc/ssl/certs/staging.conservatory-app.crt;
    ssl_certificate_key /etc/ssl/private/staging.conservatory-app.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;
    
    # Security headers (same as production)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Staging-specific configuration
    root /var/www/conservatory-app-staging/dist;
    index index.html;
    
    # More relaxed rate limiting for staging
    location /api/admin/cascade-deletion {
        limit_req zone=deletion_api burst=20 nodelay;
        proxy_pass http://staging_backend;
        include /etc/nginx/proxy_params;
    }
    
    # Basic auth for staging access
    auth_basic "Staging Environment";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    access_log /var/log/nginx/staging_access.log combined;
    error_log /var/log/nginx/staging_error.log debug;
}